<div class="card">
  <img src="{{ product.image.url }}" class="card-img-top" alt="..." height="450">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text"><b>Краткое описание: </b>{{ product.short_description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <b>Цена: </b>{{ product.price }}</li>
    <li class="list-group-item"><b>Автор: </b>{{ product.author }}</li>
    <li class="list-group-item"><b>Дата размещения: </b>{{ product.created_at }}</li>
  </ul>
  <div class="card-body">
    <a href="{% url 'products_detail' product.pk %}" class="card-link">Подробнее</a>
  </div>
</div>
